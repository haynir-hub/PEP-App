<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערך שיעור</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- פונט -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    html, body { margin: 0; padding: 0; }
    body { font-family:'Heebo', Arial, sans-serif; color:#1A202C; direction: rtl; }

    /* רקעי מותג עדינים (לא קובעים מימדי דף) */
    .pep-background  { background: linear-gradient(135deg,#F7FAFF,#EEF3FF) !important; }
    .nika-background { background: linear-gradient(135deg,#FFF0F7,#FBEAF4) !important; }

    .content-wrapper { padding: 0; position: relative; z-index: 1; }

    /* Watermark: מעל כל התוכן. שקוף, לא חוסם קריאה, לא משפיע על הזרימה. */
    .watermark {
      position: fixed;
      inset: 0;
      display: flex; align-items: center; justify-content: center;
      transform: rotate(-35deg);
      font-size: 64px; font-weight: 900; color:#000;
      opacity:.05; /* ברירת מחדל עדינה */
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 9999;
      white-space: nowrap; overflow: hidden;
    }
    /* <<< שינוי כאן: הדגשה ב-PEP (לא NIKA) >>> */
    .org-pep  .watermark { opacity:.10; }  /* יותר מודגש כדי להרתיע העתקה, עדיין קריא */
    .org-nika .watermark { opacity:.05; }  /* נשאר עדין יותר בניקה */

    /* כותרת עליונה */
    .header {
      display: grid; grid-template-columns: 1fr auto;
      align-items: center; gap: 16px;
      border-bottom: 1.5px solid #A0AEC0;
      padding-bottom: 12px;
      page-break-inside: avoid;
    }
    .titles h1 { font-size: 26px; font-weight: 900; color:#2D3748; margin:0; }
    .titles h2 { font-size: 15px; font-weight: 400; color:#4A5568; margin:6px 0 0; }

    /* לוגו שקוף – מתאים עצמו למרחב ההדפסה */
    .pdf-logo-img {
      display:block; width:auto; height:auto;
      max-width: 180px; max-height: 180px; object-fit:contain;
      background:transparent; border:0; margin:0;
    }

    main { margin-top: 16px; }

    .section { margin-top: 16px; }
    .section h3 { margin:0 0 8px; font-size:18px; font-weight:800; color:#2D3748; page-break-after: avoid; }

    .equipment-summary {
      background: rgba(255,255,255,.85);
      border: 1px solid #E2E8F0; border-radius: 10px;
      padding: 12px;
      font-size: 14px; line-height: 1.55;
    }

    /* כרטיסים – לא נשברים בתוך דף, מותר לשבור ביניהם */
    .item-card {
      display: grid; grid-template-columns: 90px 1fr; gap: 12px;
      background: rgba(255,255,255,.82);
      border: 1px solid #E2E8F0; border-radius: 10px;
      padding: 12px; margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,.04);
      page-break-inside: avoid;
    }
    .item-card img {
      width: 90px; height: 90px; object-fit: cover;
      border-radius: 8px; border:1px solid #E2E8F0;
    }
    .details { min-width:0; }
    .details h4 { margin:0 0 6px; font-size:16px; font-weight:800; color:#1f2937; }
    .details p  { margin:0; font-size:14px; color:#4A5568; line-height:1.55; }

    /* בולטים */
    .details ul {
      margin: 6px 0 0; padding: 0 14px 0 0;
      list-style: disc; list-style-position: inside;
      color:#4A5568; font-size:14px; line-height:1.55;
    }
    .details li { margin: 4px 0; }

    img { max-width: 100%; }
  </style>
</head>
<body class="{{bodyClass}} {{orgClass}}">
  <div class="watermark">{{teacherName}}</div>

  <div class="content-wrapper">
    <header class="header">
      <div class="titles">
        <h1>מערך שיעור</h1>
        <h2>{{lessonName}}</h2>
      </div>
      {{logoHtml}}
    </header>

    <main>
      <div class="section">
        <h3>תאריך</h3>
        <div class="equipment-summary">{{date}}</div>
      </div>

      <div class="section">
        <h3>סיכום ציוד</h3>
        <div class="equipment-summary">{{equipmentList}}</div>
      </div>

      <div class="section" id="warmup-section">
        <h3>חימום</h3>
        {{warmupItems}}
      </div>

      <div class="section" id="main-section">
        <h3>עיקרי</h3>
        {{mainItems}}
      </div>

      <div class="section" id="finish-section">
        <h3>משחק סיום</h3>
        {{finishItems}}
      </div>
    </main>
  </div>
</body>
</html>
