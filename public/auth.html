<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כניסה / הרשמה — PE Planner</title>
  <style>
    :root{--ink:#0f172a;--muted:#475569;--brand:#2563eb;--line:#e2e8f0;--card:#fff;--bg:#f8fafc}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#f7fbff,#f9fafb);font-family:system-ui,-apple-system,Heebo,Segoe UI,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:16px}
    .card{width:min(960px,96vw);display:grid;grid-template-columns:1fr 1fr;gap:0;background:var(--card);border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,.08)}
    .promo{background:linear-gradient(135deg,#e0e7ff,#ecfeff);padding:20px}
    .promo h1{margin:0 0 8px;color:var(--ink)}
    .promo p{color:var(--muted)}
    .form{padding:20px}
    input,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);margin:6px 0}
    button.primary{background:linear-gradient(90deg,var(--brand),#4f46e5);border:0;color:#fff;font-weight:800}
    .row{display:flex;gap:8px}
    .muted{color:var(--muted);font-size:13px}
    .tabs{display:flex;gap:8px;margin-bottom:8px}
    .tab{flex:1;text-align:center;padding:10px;border:1px solid var(--line);border-radius:12px;cursor:pointer}
    .tab.active{background:#eef2ff;border-color:#c7d2fe;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="promo">
        <h1>ברוכים הבאים</h1>
        <p>בנו מערכים מקצועיים בדקות. קל, נעים ומותאם למורה הישראלי.</p>
        <ul>
          <li>הוספת תרגילים בקליק</li>
          <li>חימום/עיקרי/סיום ברור</li>
          <li>ייצוא PDF עם שם המורה</li>
        </ul>
      </div>
      <div class="form">
        <div class="tabs">
          <div class="tab active" id="t-login">כניסה</div>
          <div class="tab" id="t-register">הרשמה</div>
        </div>

        <div id="login">
          <input id="l-email" placeholder="אימייל" />
          <input id="l-pass" placeholder="סיסמה" type="password" />
          <button id="btn-login" class="primary">כניסה</button>
          <div id="l-msg" class="muted"></div>
        </div>

        <div id="register" style="display:none">
          <input id="r-fullname" placeholder="שם מלא" />
          <input id="r-email" placeholder="אימייל" />
          <input id="r-pass" placeholder="סיסמה" type="password" />
          <button id="btn-register" class="primary">הרשמה</button>
          <div id="r-msg" class="muted"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API=location.origin, $=(id)=>document.getElementById(id);
    const show=(id)=>{ $('login').style.display = id==='login'?'block':'none'; $('register').style.display = id==='register'?'block':'none'; $('t-login').classList.toggle('active', id==='login'); $('t-register').classList.toggle('active', id==='register'); };
    $('t-login').onclick=()=>show('login'); $('t-register').onclick=()=>show('register');

    async function jsonFetch(url,opts={}){ const r=await fetch(url,{credentials:'include',headers:{'Content-Type':'application/json'},...opts}); const d=await r.json().catch(()=>({})); if(!r.ok) throw new Error(d.error||'שגיאה'); return d; }

    function goByRole(user){ if(user?.role==='admin') location.href='/admin'; else location.href='/members'; }

    // אם כבר מחוברים — נווט מיידית לפי התפקיד
    (async()=>{ try{ const me=await jsonFetch(`${API}/api/auth/me`); if(me?.user){ goByRole(me.user); } }catch{} })();

    $('btn-login').onclick = async ()=>{ const email=$('l-email').value.trim(), password=$('l-pass').value; try{ const res=await jsonFetch(`${API}/api/users/login`,{method:'POST',body:JSON.stringify({email,password})}); goByRole(res.user); }catch(e){ $('l-msg').textContent=e.message; } };

    $('btn-register').onclick = async ()=>{ const fullname=$('r-fullname').value.trim(), email=$('r-email').value.trim(), password=$('r-pass').value; try{ const res=await jsonFetch(`${API}/api/users/register`,{method:'POST',body:JSON.stringify({fullname,email,password})}); goByRole(res.user); }catch(e){ $('r-msg').textContent=e.message; } };
  </script>
</body>
</html>
