<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>אזור ניהול</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="pep-skin">
  <div class="appbar">
    <div class="appbar__inner container">
      <div class="brand">
        <div class="brand__logo">
          <img class="brand__img" src="/assets/pep-logo.png" alt="PEP Logo" />
        </div>
        <div class="brand__title">אזור ניהול</div>
      </div>
      <div class="flex items-center gap-8">
        <a class="btn secondary btn-sm" href="/api/auth/view-as-pep">צפייה כלקוח (PEP)</a>
        <a class="btn secondary btn-sm" href="/api/auth/view-as-nika">צפייה כלקוח (NIKA)</a>
      </div>
    </div>
  </div>

  <main class="container" style="margin-top: 20px;">
    <div class="grid-3">
      <div class="card">
        <div class="h3">ניהול משתמשים</div>
        <div class="muted mt-8">יצירה, עריכה, איפוס, השבתה.</div>
        <div class="mt-16"><a class="btn btn-sm" href="/admin-users">פתח</a></div>
      </div>

      <div class="card">
        <div class="h3">ניהול משחקי NIKA</div>
        <div class="muted mt-8">הוספה, עריכה ומחיקה של משחקים.</div>
        <div class="mt-16"><a class="btn btn-sm" href="/admin-nika-games">פתח</a></div>
      </div>

      <div class="card">
        <div class="h3">ניהול נושאי תרגילי PEP</div>
        <div class="muted mt-8">קטגוריות־על לתרגילים.</div>
        <div class="mt-16"><a class="btn btn-sm" href="/admin-subjects">פתח</a></div>
      </div>

      <div class="card">
        <div class="h3">ניהול תרגילי PEP</div>
        <div class="muted mt-8">הוספה, עריכה ומחיקה של תרגילים.</div>
        <div class="mt-16"><a class="btn btn-sm" href="/admin-pep-drills">פתח</a></div>
      </div>
    </div>
  </main>
</body>
</html>
